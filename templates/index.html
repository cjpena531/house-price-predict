<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict House Prices</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="bedrooms" placeholder="Bedrooms" required="required" />
        <input type="text" name="bathrooms" placeholder="Bathrooms" required="required" />
		<input type="text" name="surface_total" placeholder="Surface Total" required="required" />
        <input type="text" name="surface_covered" placeholder="Surface Covered" required="required" />
        <input type="text" name="rooms" placeholder="Rooms" required="required" />
		<input type="text" name="lat" placeholder="Latitude" required="required" />
        <input type="text" name="lon" placeholder="Longitude" required="required" />
        <input type="text" name="l1" placeholder="Country" required="required" />
		<input type="text" name="l2" placeholder="City" required="required" />
        <input type="text" name="property_type" placeholder="Property Type" required="required" />
        <input type="text" name="operation_type" placeholder="Operation Type" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
